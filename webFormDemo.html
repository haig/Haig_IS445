   <p style="margin-left: 124px; width: 1070px;"><strong>A demo form for hotel room reservation</strong></p>
      <form action="mailto:haig.zaher@gmail.com" method="post">
       <fieldset style="width: 575px; margin-left: 124px;">
		<legend>Customer Information</legend>  <br />
           &nbsp;&nbsp;<label for="fullName">Full name: </label><input type="text" name="fullName" id="fullName" placeholder="Firstname, Lastname" maxlength="30" tabindex="1" style="width: 175px; vertical-align: middle;" required="required" /><br />
	       &nbsp;&nbsp;<label for="email">Email address: </label><input type="email" name="email" id="email" tabindex="2" style="width: 175px; vertical-align: middle;" required="required" /><br />
           &nbsp;&nbsp;<label for="phone">Phone: </label><input type="tel" name="phone" id="phone" tabindex="3" style="width: 175px; vertical-align: middle;"" required="required" maxlength="10" placeholder="Enter 10 digit number" pattern="[0-9]{10}" /><br />     
       <br />
       </fieldset> 
       <br />

       <fieldset style="width: 575px; margin-left: 124px;">
		<legend>Room Information</legend> <br />
           &nbsp;&nbsp;<label for="arrivalDate">Arrival date: </label><input type="date" name="arrivalDate" id="arrivalDate" tabindex="4" style="vertical-align: middle" required="required" /><br />
	       &nbsp;&nbsp;<label for="arrivalTime">Arrival time: </label><input type="time" name="arrivalTime" id="arrivalTime" tabindex="5" style="vertical-align: middle" required="required" /><br />
           &nbsp;&nbsp;<label for="roomType">Select a room type: </label><select name="roomType" id="roomType" tabindex="6" style="vertical-align: middle" required="required" />
           <option>Luxury</option>
           <option>Standard</option>
           <option>Economic</option>
           </select>
            <br /> 
           &nbsp;&nbsp;<label for="numOfNights">Number of nights (valid number is from 1 to 30): </label><input type="number" name="numOfNights" id="numOfNights" value="1" min="1" max="30" tabindex="7" style="vertical-align: middle" required="required" /><br />   
           &nbsp;&nbsp;<label for="numOfGuests">Number of guests (the maximum guests are 3): </label><input type="number" name="numOfGuests" id="numOfGuests" value="0" min="0" max="3" tabindex="8" style="vertical-align: middle" required="required" /><br />       
       <br />
       </fieldset> 
       <br />
       
       <fieldset style="width: 575px; margin-left: 124px;">
           <legend>Other Information</legend><br />
            &nbsp;&nbsp;<label for="promoCode">Promo code: </label><input type="text" name="promoCode" id="promoCode" tabindex="9" style="width: 50px; vertical-align: middle" pattern="[A-Za-z0-9]{4}" maxlength="4" title="Promo codes are 4 alpha numeric characters long."  /><br />
            &nbsp;&nbsp;<label for="specialNote">Special Note: </label><textarea name="specialNote" id="specialNote" rows="5" cols="40" tabindex="10" placeholder="Enter your special notes here"></textarea><br />
           <br />



        </fieldset>
    <br />
