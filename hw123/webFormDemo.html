   <h2>Welcome to my Web Form</h2>
     
   <h3>A demo form for hotel room reservation</h3>
      <form action="mailto:haig.zaher@gmail.com" method="post">
       <fieldset id="labelPadding">
		<legend>Customer Information</legend>  <br />
        
           <label for="fullName">Full name: </label><input type="text" name="fullName" id="fullName" placeholder="Firstname, Lastname" maxlength="30" tabindex="1" required /><br />
	       <label for="email">Email address: </label><input type="email" name="email" id="email" tabindex="2" required /><br />
           <label for="phone">Phone: </label><input type="tel" name="phone" id="phone" tabindex="3" required maxlength="10" placeholder="Enter 10 digit number" pattern="[0-9]{10}" /><br />
          
       <br />
       </fieldset> 
       <br />

       <fieldset id="labelPadding">
		<legend>Room Information</legend> <br />
           <label for="arrivalDate">Arrival date: </label><input type="date" name="arrivalDate" id="arrivalDate" tabindex="4" required /><br />
	       <label for="arrivalTime">Arrival time: </label><input type="time" name="arrivalTime" id="arrivalTime" tabindex="5" required /><br />
           <label for="roomType">Select a room type: </label><select name="roomType" id="roomType" tabindex="6" required />
           <option>Luxury</option>
           <option>Standard</option>
           <option>Economic</option>
           </select>
            <br /> 
           <label for="numOfNights">Number of nights (valid number is from 1 to 30): </label><input type="number" name="numOfNights" id="numOfNights" value="1" min="1" max="30" tabindex="7" required /><br />   
           <label for="numOfGuests">Number of guests (the maximum guests are 3): </label><input type="number" name="numOfGuests" id="numOfGuests" value="0" min="0" max="3" tabindex="8" required /><br />       
       <br />
       </fieldset> 
       <br />
       
       <fieldset id="labelPadding">
           <legend>Other Information</legend><br />
            <label for="promoCode">Promo code: </label><input type="text" name="promoCode" id="promoCode" tabindex="9" pattern="[A-Za-z0-9]{4}" maxlength="4" title="Promo codes are 4 alpha numeric characters long."  /><br />
            <label for="specialNote">Special Note: </label><textarea name="specialNote" id="specialNote" rows="5" cols="40" tabindex="10" placeholder="Enter your special notes here"></textarea><br />
           <br />



        </fieldset>
    <br />
    
  
       
        <input type="reset" value="Clear form" />
        <input type="submit" value="Request Reservation"/></form>
